<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LojaEditDlg" widgetVar="LojaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Alterar Loja">
            <h:form id="LojaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="1">
                       
                        <p:outputLabel value="Nome" for="name" />
                        <p:inputText id="name" value="#{lojaController.selected.name}" title="Nome" required="true" requiredMessage="Nome Obrigatório"/>
                        
                        <p:outputLabel value="endereco" for="endereco" />
                        <p:inputText id="endereco" value="#{lojaController.selected.endereco}" title="endereco" required="true" requiredMessage="endereco Obrigatório"/>
                        
                        <p:outputLabel value="email" for="email" />
                        <p:inputText id="email" value="#{lojaController.selected.email}" title="email" required="true" requiredMessage="Email Obrigatório"/>
                        
                        <p:outputLabel value="cnpj" for="cnpj" />
                        <p:inputText id="cnpj" value="#{lojaController.selected.cnpj}" title="Endereço" required="true" requiredMessage="Endereço Obrigatório"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{lojaController.update}" value="Salvar" update="display,:LojaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'LojaEditDialog');"/>
                    <p:commandButton value="Cancelar" onclick="LojaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
