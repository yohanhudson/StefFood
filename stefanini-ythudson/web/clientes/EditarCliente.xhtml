<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClienteEditDlg" widgetVar="ClienteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Alterar Cliente">
            <h:form id="ClienteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="1">
                       
                        <p:outputLabel value="Nome" for="name" />
                        <p:inputText id="name" value="#{clienteController.selected.name}" title="Nome" required="true" requiredMessage="Nome Obrigatório"/>
                        
                        <p:outputLabel value="endereco" for="endereco" />
                        <p:inputText id="endereco" value="#{clienteController.selected.endereco}" title="endereco" required="true" requiredMessage="endereco Obrigatório"/>
                        
                        <p:outputLabel value="email" for="email" />
                        <p:inputText id="email" value="#{clienteController.selected.email}" title="email" required="true" requiredMessage="Email Obrigatório"/>
                        
                        <p:outputLabel value="senha" for="senha" />
                        <p:inputText id="senha" value="#{clienteController.selected.senha}" title="Endereço" required="true" requiredMessage="Endereço Obrigatório"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clienteController.update}" value="Salvar" update="display,:ClienteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ClienteEditDialog');"/>
                    <p:commandButton value="Cancelar" onclick="ClienteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
